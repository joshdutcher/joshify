name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Validate deployment assets
        run: |
          echo "ğŸ” Validating deployment readiness..."

          # Check that we have a production build
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Production build missing"
            exit 1
          fi

          # Verify Railway configuration
          if [ ! -f "railway.toml" ]; then
            echo "âŒ Railway configuration missing"
            exit 1
          fi

          echo "âœ… Deployment validation passed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 30

  pr-validation:
    name: PR Validation Complete
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, build-test]
    if: github.event_name == 'pull_request'

    steps:
      - name: PR validation summary
        run: |
          echo "âœ… Code Quality: ESLint and TypeScript checks passed"
          echo "âœ… Build Status: Production build successful"
          echo "ğŸ¯ PR ready for review and merge"
          echo ""
          echo "ğŸ“ Note: Deployment occurs automatically on merge to main"
          echo "ğŸš€ Merge this PR to trigger Railway deployment"

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, build-test]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint-and-type-check.result }}" != "success" ]]; then
            echo "âŒ Lint and type check failed"
            exit 1
          fi
          if [[ "${{ needs.build-test.result }}" != "success" ]]; then
            echo "âŒ Build test failed"
            exit 1
          fi
          echo "âœ… All quality checks passed!"

  deploy-to-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, build-test, quality-gate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ğŸš€ Deploying to Railway..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

          # Deploy using Railway CLI with service name
          railway up --detach --service joshify

          echo "âœ… Deployment initiated successfully"

          # Wait a moment for deployment to register
          sleep 10

          # Get deployment status
          railway status || echo "âš ï¸  Status check skipped"

      - name: Post-deployment validation
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ğŸ” Running post-deployment validation..."
          echo "âœ… Deployment completed for commit ${{ github.sha }}"
          echo "ğŸ“ Check Railway dashboard for deployment status"

  deployment-notification:
    name: Deployment Complete
    runs-on: ubuntu-latest
    needs: [deploy-to-railway]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment success
        if: needs.deploy-to-railway.result == 'success'
        run: |
          echo "ğŸ‰ Deployment Success!"
          echo "Commit ${{ github.sha }} has been deployed to Railway"
          echo "Canvas videos are available via Backblaze B2 CDN"

      - name: Deployment failure
        if: needs.deploy-to-railway.result == 'failure'
        run: |
          echo "âŒ Deployment Failed!"
          echo "Commit ${{ github.sha }} deployment to Railway failed"
          echo "Check the deployment logs for details"
          exit 1
